<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #f4f7fa; margin: 0; padding: 20px; text-align: center; }
        .card { background: white; max-width: 500px; margin: auto; padding: 20px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        img { width: 100%; border-radius: 15px; }
        h1 { color: #1e293b; }
        .price { color: #0055ff; font-size: 24px; font-weight: 900; margin: 10px 0; }
        .desc { color: #64748b; line-height: 1.6; text-align: right; padding: 10px; }
        .btn { background: #22c55e; color: white; padding: 15px 30px; border-radius: 10px; text-decoration: none; display: block; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <img id="p-img" src="">
        <h1 id="p-title"></h1>
        <div class="price" id="p-price"></div>
        <div class="desc" id="p-desc"></div>
        <a id="wa-link" href="#" class="btn">اطلب عبر واتساب الآن</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(params.get('p')));
        document.getElementById('p-title').innerText = data.n;
        document.getElementById('p-price').innerText = data.pr + " ريال";
        document.getElementById('p-img').src = data.im;
        document.getElementById('p-desc').innerText = data.ds;
        document.getElementById('wa-link').href = `https://wa.me/967774548481?text=أريد طلب: ${data.n}`;
    </script>
</body>
</html>
