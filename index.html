<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر MTJRE المتكامل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #0055ff; --bg: #f4f7fa; --red: #ff3b3b; --dark: #1e293b; }
        * { box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; margin: 0; background: var(--bg); direction: rtl; text-align: right; color: var(--dark); }
        
        /* شريط الأخبار المحدث */
        .news-ticker { background: var(--main); color: white; padding: 10px 0; overflow: hidden; font-size: 14px; font-weight: bold; }
        .ticker-content { display: inline-block; white-space: nowrap; animation: ticker 25s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* الهيدر بتنسيق "شميز" */
        header { background: white; padding: 15px 5%; box-shadow: 0 2px 15px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        #logo { height: 50px; max-width: 150px; object-fit: contain; }
        .btn-nav { text-decoration: none; padding: 8px 18px; border-radius: 12px; font-weight: bold; font-size: 13px; cursor: pointer; border: none; font-family: 'Cairo'; background: var(--dark); color: white; }

        .search-bar { position: relative; width: 100%; margin-top: 10px; }
        .search-bar input { width: 100%; padding: 12px 45px 12px 15px; border-radius: 15px; border: 1px solid #e2e8f0; font-family: 'Cairo'; outline: none; background: #f8fafc; }
        .search-bar i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8; }

        /* شبكة المنتجات */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(4, 1fr); } }
        .p-card { background: white; border-radius: 20px; padding: 12px; text-align: center; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); transition: 0.3s; border: 1px solid #f1f5f9; }
        .p-card:hover { transform: translateY(-5px); }
        .p-img { width: 100%; height: 120px; object-fit: contain; margin-bottom: 10px; border-radius: 12px; }
        .p-name { font-size: 14px; font-weight: bold; height: 40px; overflow: hidden; margin-bottom: 8px; color: var(--dark); }
        .p-price { color: var(--main); font-weight: 900; font-size: 16px; display: block; margin-bottom: 10px; }
        .btn-add { background: var(--main); color: white; border: none; width: 100%; padding: 10px; border-radius: 12px; font-family: 'Cairo'; font-weight: bold; cursor: pointer; }

        /* سلة المشتريات */
        .cart-float { position: fixed; bottom: 30px; left: 20px; background: var(--main); color: white; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; z-index: 2000; box-shadow: 0 10px 25px rgba(0,85,255,0.4); cursor: pointer; }
        .cart-badge { position: absolute; top: 0; right: 0; background: var(--red); color: white; width: 24px; height: 24px; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; border: 2px solid white; }

        footer { background: var(--dark); color: white; padding: 40px 5% 100px; text-align: center; font-size: 14px; margin-top: 30px; border-radius: 30px 30px 0 0; }
    </style>
</head>
<body>

<div class="news-ticker"><div id="ticker-text" class="ticker-content">جاري جلب أحدث المسابقات والعروض...</div></div>

<header>
    <div class="nav-top">
        <img id="logo" src="https://i.ibb.co/xKt7f30s/image.png" alt="لوجو المتجر">
        <div style="display: flex; gap: 10px;">
            <a href="admin.html" class="btn-nav"><i class="fa fa-th-large"></i> لوحة التحكم</a>
            <button class="btn-nav" style="background: #f1f5f9; color: var(--dark);" onclick="alert('متجر MTJRE: وجهتك الأولى للتسوق في اليمن.')">من نحن</button>
        </div>
    </div>
    <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" id="searchInp" placeholder="ابحث عن منتج بالاسم..." onkeyup="searchFunc()">
    </div>
</header>

<div id="products-grid" class="grid">
    <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
        <i class="fa fa-spinner fa-spin" style="font-size: 30px; color: var(--main);"></i>
        <p>جاري تحميل منتجات متجركم...</p>
    </div>
</div>

<div class="cart-float" onclick="alert('سيتم تفعيل السلة قريباً!')">
    <i class="fa fa-shopping-basket"></i>
    <span id="cart-num" class="cart-badge">0</span>
</div>

<footer>
    <p id="f-address">صنعاء - شارع تعز</p>
    <p id="f-phone">جوال: 774548481</p>
    <p>© 2026 جميع الحقوق محفوظة لمتجر MTJRE</p>
</footer>

<script>
    // رابط السكربت الخاص بك
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwuvSYTBa_4iP5uzks791_pQsKuVq90ylxDcH2DLpmbNODGcABAoXVBEz10Nl8IIgVIjw/exec'; 
    
    let db = [];

    async function init() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            
            [span_2](start_span)// جلب المنتجات من ملفك (إدارة متجري)[span_2](end_span)
            db = data.products.slice(1).filter(p => p[1]);
            
            [span_3](start_span)// تحديث الإعدادات وشريط الأخبار[span_3](end_span)
            document.getElementById('ticker-text').innerText = data.settings[7][1] || "أهلاً بكم في متجرنا";
            document.getElementById('f-address').innerText = data.settings[3][1] || "صنعاء - شارع تعز";

            display(db);
        } catch (e) {
            document.getElementById('products-grid').innerHTML = "<p style='padding:20px; color:red;'>فشل في جلب البيانات. تأكد من إعدادات النشر في السكربت.</p>";
        }
    }

    function display(items) {
        const grid = document.getElementById('products-grid');
        if(items.length === 0) { grid.innerHTML = "<p>لا توجد منتجات حالياً.</p>"; return; }
        
        grid.innerHTML = items.map(p => `
            <div class="p-card">
                <img src="${p[4] || 'https://via.placeholder.com/150'}" class="p-img" onerror="this.src='https://via.placeholder.com/150'">
                <div class="p-name">${p[1]}</div>
                <span class="p-price">${p[2]} ريال</span>
                <button class="btn-add" onclick="alert('تمت إضافة ${p[1]} للسلة')">إضافة للسلة</button>
            </div>`).join('');
    }

    function searchFunc() {
        const query = document.getElementById('searchInp').value.toLowerCase();
        display(db.filter(p => p[1].toLowerCase().includes(query)));
    }

    window.onload = init;
</script>
</body>
</html>
