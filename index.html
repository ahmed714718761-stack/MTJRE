<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>متجر MTJRE</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .card { background: white; padding: 10px; border-radius: 10px; text-align: center; }
        .card img { width: 100%; height: 120px; object-fit: contain; }
        .price { color: blue; font-weight: bold; }
        header { text-align: center; padding: 20px; background: white; margin-bottom: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <header id="header-data">جاري تحميل المتجر...</header>
    <div id="main-grid" class="grid"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyKsjv6vpiIJ_O-NiDQMDmugxnes9h60mYnl8ZE69DP0psbMyk_zu88LZX8t9QxiFzj2A/exec';

        async function load() {
            try {
                const r = await fetch(API_URL);
                const d = await r.json();
                
                // عرض الملابس والمنتجات
                const products = d.products.slice(1); // تخطي العنوان
                document.getElementById('main-grid').innerHTML = products.map(p => `
                    <div class="card">
                        <img src="${p[4]}">
                        <h3>${p[1]}</h3>
                        <p class="price">${p[2]} ريال</p>
                    </div>
                `).join('');
                
                document.getElementById('header-data').innerText = d.settings[3][1]; // اسم المتجر
            } catch (e) {
                document.getElementById('header-data').innerText = "حدث خطأ في الاتصال بالسيرفر";
            }
        }
        load();
    </script>
</body>
</html>
